<!DOCTYPE html>
<html>
	<head>
		<title>Wheel of Fortune Game</title>
		<link rel="stylesheet" type="text/css" href="wof.css">
		<script
		  src="http://code.jquery.com/jquery-3.1.1.js"
		  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
		  crossorigin="anonymous"></script>
		  <script src="cookies.js"></script>	  
	</head>
<body>
	<div id="wrapper">
		<h1>Simple Wheel of Fortune Game</h1>
		<h2>The Category is: <strong>Programming Terms</strong>
		<p id="guesses">You have 10 chances to guess letters and solve the puzzle</p>
		<div id="clue">
		<h3 id="letterChoice"></h3>
		Enter a letter: <input field="text" id="letterField">
		<button input="button" field="text" id="letterButton" onclick="submit();">Submit</button>
		</div>
	<script src="wof.js"></script>
	</div>
</body>
